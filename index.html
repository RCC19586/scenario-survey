<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>問卷前導頁</title>
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: #f5f5f5;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
      line-height: 1.7;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #555;
    }
    #video-container iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 1rem auto;
      border: none;
    }
    #video-section {
      display: none;
    }
    #situation-label {
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #006600;
    }
  </style>
</head>
<body>

  <div id="intro-section">
    <h1>問卷提醒與感謝</h1>
    <p>親愛的參與者您好：</p>
    <p>感謝您願意參與本研究。您將會隨機觀看一段對話影片，請務必完整觀看。</p>
    <p>影片播放完畢後，系統將自動導向對應問卷，無需您自行選擇。</p>
    <p>本研究資料僅供學術用途，您的回答將完全匿名且保密。</p>
    <p>非常感謝您的時間與協助，祝您平安順心！</p>
    <button onclick="goToVideo()">下一頁</button>
  </div>

  <div id="video-section">
    <h1>請觀看以下影片</h1>
    <p>影片播放完畢後，系統將自動導向問卷</p>
    <div id="situation-label"></div>
    <div id="video-container">
      <div id="player"></div>
    </div>
  </div>

  <script>
    const videoInfo = [
      {
        id: "zMJ_ouIe63k",  // 情境一 Shorts ID
        label: "情境一",
        survey: "https://www.surveycake.com/s/9rnZd"
      },
      {
        id: "nw5NuAoBXNU",  // 情境二
        label: "情境二",
        survey: "https://www.surveycake.com/s/KXw3N"
      },
      {
        id: "dEp_QDkmFtg",  // 情境三
        label: "情境三",
        survey: "https://www.surveycake.com/s/OzRMa"
      },
      {
        id: "3zVorKg1tgk",  // 情境四
        label: "情境四",
        survey: "https://www.surveycake.com/s/7woV3"
      }
    ];

    let selectedVideo = null;
    let player;
    let playbackChecker;

    function goToVideo() {
      document.getElementById('intro-section').style.display = 'none';
      document.getElementById('video-section').style.display = 'block';
      embedRandomVideo();
    }

    function embedRandomVideo() {
      const randomIndex = Math.floor(Math.random() * videoInfo.length);
      selectedVideo = videoInfo[randomIndex];

      document.getElementById('situation-label').innerText = `您目前觀看的情境為：${selectedVideo.label}`;

      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      window.onYouTubeIframeAPIReady = function () {
        player = new YT.Player('player', {
          height: '315',
          width: '560',
          videoId: selectedVideo.id,
          playerVars: {
            controls: 0,
            disablekb: 1,
            modestbranding: 1,
            rel: 0
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      };
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      playbackChecker = setInterval(() => {
        const duration = player.getDuration();
        const currentTime = player.getCurrentTime();
        if (duration - currentTime < 1) {
          clearInterval(playbackChecker);
          goToSurvey();
        }
      }, 1000);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        clearInterval(playbackChecker);
        goToSurvey();
      }
    }

    function goToSurvey() {
      if (selectedVideo && selectedVideo.survey) {
        window.location.href = selectedVideo.survey;
      } else {
        alert("錯誤：找不到對應問卷。");
      }
    }
  </script>
</body>
</html>
