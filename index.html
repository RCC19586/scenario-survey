<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>模擬情境問卷調查</title>
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: #f5f5f5;
      padding: 2rem;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 1rem auto;
      border: none;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 2rem;
      display: none; /* 初始隱藏按鈕 */
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>模擬情境影片觀看</h1>
  <p>請先觀看以下影片，影片播放30秒後將顯示「前往問卷」按鈕。</p>

  <div id="video-container">
    <!-- 隨機嵌入 YouTube 影片 -->
    <div id="player"></div>
  </div>

  <button id="nextButton" onclick="goToSurvey()">前往問卷</button>

  <script>
    const youtubeVideos = [
      "XnFSPbYLKD0",
      "kAXq2IrlvBc",
      "kRHUgpc9JNI",
      "5nAKjG8FR2M"
    ];
    const surveyLink = "https://www.surveycake.com/s/QMg9R";
    const delaySeconds = 30; // 設定延遲秒數（例如30秒後出現按鈕）

    let player;
    let buttonShown = false;

    function embedRandomVideo() {
      const randomIndex = Math.floor(Math.random() * youtubeVideos.length);
      const videoId = youtubeVideos[randomIndex];

      // YouTube IFrame Player API 初始化
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('player', {
          height: '315',
          width: '560',
          videoId: videoId,
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      };
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING && !buttonShown) {
        buttonShown = true;
        setTimeout(() => {
          document.getElementById('nextButton').style.display = 'inline-block';
        }, delaySeconds * 1000);
      }
    }

    function goToSurvey() {
      window.location.href = surveyLink;
    }

    embedRandomVideo();
  </script>
</body>
</html>
