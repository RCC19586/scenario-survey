<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>問卷前導頁</title>
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: #f5f5f5;
      padding: 2rem;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1rem;
      line-height: 1.7;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 2rem;
    }

    button:hover {
      background-color: #555;
    }

    #video-container iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 1rem auto;
      border: none;
    }

    #video-section {
      display: none;
    }

    #nextButton {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 前導靜態頁面 -->
  <div id="intro-section">
    <h1>問卷提醒與感謝</h1>
    <p>親愛的參與者您好：</p>
    <p>感謝您願意參與本研究。您將會觀看一段模擬影片，影片播放約為 1 ～ 2 分鐘。請務必專心觀看，並於影片結束後點選「前往問卷」進行填答。</p>
    <p>本研究資料僅供學術用途，您的回答將完全匿名且保密。</p>
    <p>非常感謝您的時間與協助，祝您平安順心！</p>
    <button onclick="goToVideo()">下一頁</button>
  </div>

  <!-- 影片區塊 -->
  <div id="video-section">
    <h1>請觀看以下影片</h1>
    <p>影片播放完畢後，將會出現「前往問卷」按鈕，請記下您所觀看的對話情境(ex.對話情境三)。</p>
    <div id="video-container">
      <div id="player"></div>
    </div>
    <button id="nextButton" onclick="goToSurvey()">前往問卷</button>
  </div>

  <script>
    const youtubeVideos = [
      "XnFSPbYLKD0",
      "kAXq2IrlvBc",
      "kRHUgpc9JNI",
      "5nAKjG8FR2M"
    ];
    const surveyLink = "https://www.surveycake.com/s/QMg9R";

    let player;

    function goToVideo() {
      document.getElementById('intro-section').style.display = 'none';
      document.getElementById('video-section').style.display = 'block';
      embedRandomVideo();
    }

    function embedRandomVideo() {
      const randomIndex = Math.floor(Math.random() * youtubeVideos.length);
      const videoId = youtubeVideos[randomIndex];

      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      window.onYouTubeIframeAPIReady = function () {
        player = new YT.Player('player', {
          height: '315',
          width: '560',
          videoId: videoId,
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      };
    }

    function onPlayerStateChange(event) {
      // 影片播放結束才顯示按鈕
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById('nextButton').style.display = 'inline-block';
      }
    }

    function goToSurvey() {
      window.location.href = surveyLink;
    }
  </script>
</body>
</html>
